<div class="container">
  <table mat-table [dataSource]="dataSource" id="movies-table" class="mat-elevation-z2">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{element.primerNombre}}&nbsp;{{element.segundoNombre}}&nbsp;{{element.primerApellido}}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
      <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"
      [class.selected-row]="empleadoSeleccionado === row" (click)="seleccionar(row)">
    </tr>
  </table>
  <button mat-raised-button color="primary" (click)="crearNuevo()">Agregar empleado</button>
  <button mat-raised-button color="warn" class="btn-eliminar" (click)="eliminar()"
    [disabled]="empleadoSeleccionado==null">Eliminar</button>
  <div class="pagination">
    <button mat-icon-button aria-label="left" (click)="prevPage()" [disabled]="currentPage==0">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button aria-label="right" (click)="nextPage()" [disabled]="currentPage==totalPages-1">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
